<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="../dist/sui.min.css"/>
    <style>
        .InputAddOn {
            display: flex;
        }

        .InputAddOn-field {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="md-cell">
        <button type="button" class="button mini">Click</button>
    </div>
    <div class="md-cell">
        <button type="button" class="button tiny">Click</button>
    </div>
    <div class="md-cell">
        <button type="button" class="button small">Click</button>
    </div>
    <div class="md-cell">
        <button type="button" class="button">Click</button>
    </div>
    <div class="md-cell">
        <button type="button" class="button large">Click</button>
    </div>
    <div class="md-cell">
        <button type="button" class="button big">Click</button>
    </div>
</div>
</body>
</html>
